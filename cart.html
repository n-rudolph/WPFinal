<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>My Cart</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/education-flat-2/48/59-512.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <script type="text/javascript" src="resources/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/navbar.js"></script>
    <script type="text/javascript" src="javascript/cart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="background"></div>
    <div class="col-md-3 offset-md-1">
      <a class="navbar-brand" href="index.html">
        <img src="https://cdn1.iconfinder.com/data/icons/education-flat-2/48/59-512.png" width="30" height="30" alt="">
      </a>
      <a class="navbar-brand" href="index.html">Rudygol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse ml-auto col-md-4 offset-md-3" id="navbarSupportedContent">
        <button type="button" class="btn btn-primary">
            Active users <span class="badge badge-light" id=activeUsers></span>
        </button>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item doesntNeedLogin">
                <a href="login.html" class="nav-link">Log In</a>
            </li>
            <li class="nav-item doesntNeedLogin">
                <a href="register.html" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item needsLogin">
                <a href="" onclick="logout()" class="nav-link">Log Out</a>
            </li>
            <li class="nav-item needsLogin">
                <a href="orders.html" class="nav-link">My orders</a>
            </li>
        </ul>
    </div>
</nav>
<div style="text-align: center; margin-top: 10px;"><h2
        style="width: 20%; display: inline-block; background: #fffa; border-radius: 10px; padding: 5px">Shopping cart</h2></div>
<div class="container">
    <div class="row" id="cart-empty">
        <h3>The shopping cart is empty</h3>
    </div>
    <table id="cart-table" class="table">
        <thead>
        <tr>
            <th colspan="2">Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="table-body">
        <!-- Here goes the generated cart -->
        </tbody>
    </table>
    <div class="text-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"
                onclick="fillPurchaseOrder()" style="margin-bottom: 5px" id="checkout-btn">
            <i class="fas fa-shopping-cart"></i>
            | Continue to Order
        </button>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <table id="purchase-table" class="table">
                        <thead>
                        <tr>
                            <th colspan="2">Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                        </thead>
                        <tbody id="purchase-table-body">
                        <!-- Here goes the generated cart -->
                        <tr id="deliveryField">
                            <th></th>
                            <th></th>
                            <th>
                                <p>Delivery type</p>
                            </th>
                            <th>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="normalDelivery" name="deliveryType"
                                           class="custom-control-input" checked="checked" value="0"
                                           onclick="calculateTotal()">
                                    <label class="custom-control-label actvie" for="normalDelivery">Normal</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="expressDelivery" name="deliveryType"
                                           class="custom-control-input" value="1" onclick="calculateTotal()">
                                    <label class="custom-control-label" for="expressDelivery">Express (+ â‚¬5)</label>
                                </div>
                            </th>
                        </tr>
                        <tr id="totalPurchase">
                            <th></th>
                            <th></th>
                            <th>
                                <h4>Total:</h4>
                            </th>
                            <th>
                                <h4 id="totalAmount"></h4>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="confirmCheckout()">Confirm Order</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
